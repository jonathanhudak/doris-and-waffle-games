<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        display: block;
        margin: auto;
        background-color: #f0f0f0;
        image-rendering: pixelated;
      }
    </style>
    <title>Simple Game</title>
  </head>
  <body>
    <p>
      Adding keyboard controls with collision detection and an overlay when the
      treasure is found! Taller walls.
    </p>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Game objects
      const character = {
        x: 50,
        y: 50,
        width: 16,
        height: 16,
        color: "blue",
        speed: 2,
      };

      const treasure = {
        x: canvas.width - 50,
        y: canvas.height - 50,
        width: 16,
        height: 16,
        color: "gold",
        found: false,
      };

      // Define walls
      const wallColor = "#6e5b26";
      const walls = [
        { x: 100, y: 0, width: 16, height: 140, color: wallColor },
        { x: 200, y: 0, width: 16, height: 290, color: wallColor },
        { x: 300, y: 0, width: 16, height: 180, color: wallColor },
        { x: 400, y: 100, width: 16, height: 140, color: wallColor },
        {
          x: 100,
          y: 240,
          width: 16,
          height: canvas.height - 240,
          color: wallColor,
        },
        {
          x: 200,
          y: 340,
          width: 16,
          height: canvas.height - 340,
          color: wallColor,
        },
        {
          x: 300,
          y: 240,
          width: 16,
          height: canvas.height - 240,
          color: wallColor,
        },
        {
          x: 400,
          y: 340,
          width: 16,
          height: canvas.height - 340,
          color: wallColor,
        },
        { x: 0, y: 0, width: canvas.width, height: 10, color: wallColor },
        {
          x: 0,
          y: canvas.height - 10,
          width: canvas.width,
          height: 10,
          color: wallColor,
        },
        { x: 0, y: 0, width: 10, height: canvas.height, color: wallColor },
        {
          x: canvas.width - 10,
          y: 0,
          width: 10,
          height: canvas.height,
          color: wallColor,
        },
      ];

      // Define spiky balls
      const ballSize = 80;
      const spikyBalls = [
        { x: 115, y: 170, width: ballSize, height: ballSize, color: "purple" },
        { x: 215, y: 240, width: ballSize, height: ballSize, color: "purple" },
      ];

      const obstacles = [...walls, ...spikyBalls];

      // Keyboard controls
      const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false,
      };

      window.addEventListener("keydown", (e) => {
        if (keys.hasOwnProperty(e.key)) {
          keys[e.key] = true;
        }
      });

      window.addEventListener("keyup", (e) => {
        if (keys.hasOwnProperty(e.key)) {
          keys[e.key] = false;
        }
      });

      // Game loop
      function gameLoop() {
        update();
        render();
        requestAnimationFrame(gameLoop);
      }

      // Update game objects
      function update() {
        // Character movement
        const oldX = character.x;
        const oldY = character.y;

        if (keys.ArrowUp && character.y > 0) {
          character.y -= character.speed;
        }
        if (keys.ArrowDown && character.y < canvas.height - character.height) {
          character.y += character.speed;
        }
        if (keys.ArrowLeft && character.x > 0) {
          character.x -= character.speed;
        }
        if (keys.ArrowRight && character.x < canvas.width - character.width) {
          character.x += character.speed;
        }

        // Collision detection
        for (const obstacle of obstacles) {
          if (collides(character, obstacle)) {
            // If the obstacle is a spiky ball, push it
            if (spikyBalls.includes(obstacle)) {
              const oldBallX = obstacle.x;
              const oldBallY = obstacle.y;

              obstacle.x += character.x - oldX;
              obstacle.y += character.y - oldY;

              // Check for collisions with walls and prevent spiky balls from going through
              for (const wall of walls) {
                if (collides(obstacle, wall)) {
                  obstacle.x = oldBallX;
                  obstacle.y = oldBallY;
                  character.x = oldX;
                  character.y = oldY;
                  break;
                }
              }
            } else {
              character.x = oldX;
              character.y = oldY;
            }
            break;
          }
        }

        // Check for collision with treasure
        if (collides(character, treasure)) {
          treasure.found = true;
        }
      }

      // Render game objects
      function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRect(character);

        if (!treasure.found) {
          drawRect(treasure);
          for (const obstacle of obstacles) {
            drawRect(obstacle);
          }
        } else {
          displayText("Doris found the treasure!");
        }
      }

      function drawRect(obj) {
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
      }

      function collides(a, b) {
        return (
          a.x < b.x + b.width &&
          a.x + a.width > b.x &&
          a.y < b.y + b.height &&
          a.y + a.height > b.y
        );
      }

      function displayText(text) {
        ctx.font = "24px monospace";
        ctx.fillStyle = "tomato";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      }

      gameLoop();
    </script>
  </body>
</html>
